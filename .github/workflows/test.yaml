name: Cypress CI

on:
  pull_request:
    branches:
      - master

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: npx http-server -p 3000 &
      

      - name: Run Cypress and save output
        run: |
          set -o pipefail
          npx cypress run --project ./test \
          --spec test/cypress/e2e/test_suite.cy.js \
          --browser firefox > test_report.txt

      - name: Upload Cypress output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-output
          path: cypress-output.txt

